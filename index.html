<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
</head>
<body>

  <script>
    fetchArticle = title => {
      fetch(title).then(response => {
        response.text().then(text => {
          document.querySelector('article').innerHTML = text;
        })
      });
    };
    if(location.hash) {
      fetchArticle(location.hash.substr(2));
    }
    else document.querySelector('article').innerHTML = "Welcome";
  </script>

  <h1><a href="index.html">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol>
    <li><a href = "#!html" onClick = "
      fetchArticle('html');
      ">HTML</a></li>
    <li><a href = "#!css" onClick = "
      fetchArticle('css');
      ">CSS</a></li>
    <li><a href = "#!javascript" onClick = "
      fetchArticle('javascript');
      ">JavaScript</a></li>
  </ol>
  <article></article>
</body>
</html>
